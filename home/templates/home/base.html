<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    {% load static %}
    <script src="{% static 'bootstrap/4.0.0/dist/js/jquery-3.2.1.slim.min.js' %}"></script>
    <script src="{% static 'bootstrap/4.0.0/dist/js/popper-1.12.9.min.js' %}"></script>
    <script src="{% static 'bootstrap/4.0.0/dist/js/bootstrap.js' %}"></script>
    <link href="{% static 'bootstrap/4.0.0/dist/css/bootstrap.css' %}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
      <a class="navbar-brand" href="#">TimeTracker</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
        <ul class="navbar-nav nav">
          {% if user.is_authenticated %}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ user.username }}
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
              </div>
            </li>
          {% else %}
            <a class="btn btn-sm btn-primary" href="{% url 'social:begin' 'google-oauth2' %}">
              Login with Google
            </a>
          {% endif %}
        </ul>
      </div>
    </nav>
    <main role="main" class="container-fluid">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
